<div class="container">
    <h2 class="text-center">User List</h2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>ID</th>
                
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td> {{ user.id }} </td>
                <td> {{ user.username }} </td>
                <td> {{ user.email }} </td>
                
            </tr>
        </tbody>
    </table>
</div>
